<!DOCTYPE html>
<html>
<head>
  <style>
    
    @font-face {
  font-family: "Pixelated MS Sans Serif";
  src: url("../ms_sans_serif.woff2") format("woff2");
  font-weight: normal;
  font-style: normal;
}
    
    @font-face {
  font-family: "Pixelated MS Sans Serif";
  src: url("../ms_sans_serif_bold.woff2") format("woff2");
  font-weight: bold;
  font-style: normal;
}
    
    @keyframes spinny{
      0% {transform: rotateX(0deg)}
     50% {transform: rotateX(180deg)}
      100% {transform: rotateX(360deg)}
}

    .spinny{
animation-name: spinny;
      animation-duration: 2s;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
}
    
    #innerpoop{
background-color: #c0c0c0;
margin-top: -20px;
            font-family: "Pixelated MS Sans Serif",Arial;
    font-size: 11px;
      margin-left: -2px;
      padding-left: -2px;
      padding-bottom: 30px;
    }
    
    #poop{
background: linear-gradient(90deg,navy,#1084d0);
      border: 2px outset lightgrey;
width: 400px;
      padding-left: 3px;
      padding-bottom: 0;
}

    #poop .title{
      font-weight: bold;
  color: white;
          font-size: 11px;
        font-family: "Pixelated MS Sans Serif", Arial;

    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#poop" ).draggable();
  } );
  </script>
  </head>
<body>
  
  <h1 class="spinny">THIS PAGE IS A WORK IN PROGRESS</h1>
  
<div id="poop">
  <span class="title">Drag </span>
<div id="innerpoop">
<p>Hello World :^)</p>
<p>This window was made DRAGGABLE with jQuery!</p>
  </div>
  </div>
</body>
</html>
